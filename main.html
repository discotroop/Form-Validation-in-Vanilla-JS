<head>
    <link rel="stylesheet" type="text/css" href="./style.css">    
</head>

<body>
<div>
    <form>
        <h3> Please Fill out the Following </h3>
        <label for="email"> Email: </label>
        <input type="email" id="email" required>
        <label for="confirmEmail"> Confirm Email: </label>
        <input type="email" id="confirmEmail" required>
        <label for="country"> Country: </label>
        <select id="country" required></select>
        <label for="phone"> Phone: </label>
        <input type="text" id="phone" required pattern="^\d{3}-\d{3}-\d{4}|^\d{10}$|^\(\d{3}\)\d{3}-\d{4}$">
        <label for="password"> Password: </label>
        <input type="password" id="password" minlength="6" maxlength="20"  required>
        <label for="confirmPassword"> Confirm Password: </label>
        <input type="password" id="confirmPassword" required>
        <div> <input type="submit"  id="submit"> </div>
    </form>
</div>
</body>

<script type="text/javascript" src="main.js"></script>
